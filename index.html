<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-day Counter</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <main class="wrap">
    <h1 class="title">D-day Counter</h1>
    <div class="container">
      <div class="box_day">
        <span id="days">0</span>
        <span>일</span>
      </div>
      <div class="box_day">
        <span id="hours">0</span>
        <span>시간</span>
      </div>
      <div class="box_day">
        <span id="min">0</span>
        <span>분</span>
      </div>
      <div class="box_day">
        <span id="sec">0</span>
        <span>초</span>
      </div>
    </div>
    <div id="boxInput" class="box_input">
      <input type="text" size="5" maxlength="4" id="inputYear" class="input_year" title="카운트 할 연도 입력" placeholder="2023" required />&nbsp;-&nbsp; 
      <input type="text" size="5" maxlength="2" id="inputMonth" class="input_month" title="카운트 할 월 입력" placeholder="01" required />&nbsp;-&nbsp; 
      <input type="text" size="5" maxlength="2" id="inputDate" class="input_Date" title="카운트 할 일 입력" placeholder="23" required />
    </div>
    <div class="box_btn">
      <button type="button" id="btnCount" class="btn btn_count">시작</button>
      <button type="button" id="btnReset" class="btn btn_reset">리셋</button>
    </div>
  </main>
</body>
</html>
